[Controller]
EnableControllerMouseMode=true                                           ; Enable controller mouse/keyboard mapping (hold View/Back)
ControllerIndex=0                                                        ; 0=first controller
ControllerPollIntervalMs=16                                              ; Poll rate (ms)
ControllerDeadzone=8000                                                  ; Stick deadzone (0-32767)
ControllerMouseSpeed=100                                                 ; Pixels per poll tick at full deflection
ControllerMouseFastMultiplier=2.5                                        ; Multiplier while RT is held
ControllerScrollIntervalMs=80                                            ; Min ms between scroll ticks
ControllerScrollStep=1                                                   ; Wheel notches per scroll tick
ControllerChordHoldMs=500                                                ; Long-press threshold (ms) for B/X/Y secondary actions

[ControllerMap]
RB.Short=Builtin:LeftClick                                               ; Right bumper short press
RB.Long=Builtin:None                                                     ; Right bumper long press
RT.Short=Builtin:RightClick                                              ; Right trigger short press
RT.Long=Builtin:None                                                     ; Right trigger long press
LT.Short=Send:^+o                                                        ; Left trigger short press (Ctrl+Shift+O)
LT.Long=Send:^+f                                                         ; Left trigger long press (Ctrl+Shift+F)
LB.Short=Send:^!{Tab}                                                    ; Left bumper short press (Ctrl+Alt+Tab)
LB.Long=Builtin:TaskManager                                              ; Left bumper long press
A.Short=Builtin:Enter                                                    ; A short press
A.Long=Builtin:None                                                      ; A long press
B.Short=Builtin:Esc                                                      ; B short press
B.Long=Builtin:AltF4                                                     ; B long press (Alt+F4)
X.Short=Builtin:TabTip                                                   ; X short press (touch keyboard)
X.Long=Builtin:OSK                                                       ; X long press (on-screen keyboard)
Y.Short=Builtin:WinG                                                     ; Y short press (Game Bar)
Y.Long=Builtin:None                                                      ; Y long press
Start.Short=Builtin:None                                                 ; Start short press
Start.Long=Builtin:None                                                  ; Start long press
L3.Short=Builtin:None                                                    ; Left stick click short press
L3.Long=Builtin:None                                                     ; Left stick click long press
R3.Short=Builtin:None                                                    ; Right stick click short press
R3.Long=Builtin:None                                                     ; Right stick click long press
